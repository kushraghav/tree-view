<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tree View</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <h3>Tree View</h3>
        <div class="container p-4">
            <ul id="tree">
                <li class="m-2">
                    View 0 <button class="btn btn-primary" onclick="addSibling(this)">Add Sibling</button> <button
                        class="btn btn-primary" onclick="addChild(this)">Add Child</button>
                    <!-- <ul>
                        <li>
                            view 0 0 <button>add sibling</button> <button>add child</button>
                        </li>
                    </ul> -->
                </li>
            </ul>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function addSibling(btn) {
            let liElem = $(btn).parent().clone();//.find('ul').remove();
            $(liElem).find('ul').each(function (index) {
                $(this).remove();
            });
            $(liElem).insertAfter($(btn).parent());
        }

        function addChild(btn) {
            let ulElem = $(btn).parent().parent().clone();
            $(ulElem).removeAttr('id');
            $(ulElem).find('li').each(function (index) {
                if (index > 0) {
                    $(this).remove();
                }
            });
            $(ulElem).insertAfter($(btn).parent());
        }
    </script>
</body>

</html>
